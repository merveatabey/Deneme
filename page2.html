<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handling</title>
    <link rel="stylesheet" href="style.css"/>
      

</head>
<body>
    <button id="clickme" onclick="handleClick()">Click Me</button>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <br/>
    <br/>
    <div>
        <label for="username">UserName</label>
        <input name="username" id="username" type="text" autocomplete="off" value="admin" placeholder="Enter the username"/> <!-- autocomplete= off hatırlanma özelliği kapalı. -->
    </div>
    <div class="parent box">
        parent
        <div class="child box">
            child
            <button id="subchild">Subchild</button>
        </div>
    </div>
  
 
 
 
    <script src="handling.js"></script>
</body>
</html>
